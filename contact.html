<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="comp.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya" />

    <!-- jQuery for navbar loading -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- Dynamically loaded navbar -->
    <div id="navbar-placeholder"></div>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });
    </script>

    <!-- Main content container -->
    <div class="container">
      <section id="contact-section">
        <h2>Contact Me</h2>
        <!-- 
          ACTION:
          - If you're using a server-side script or a service like Formspree, 
            replace "YOUR_ENDPOINT" with that URL.
          - If you must rely on mailto, you can use: action="mailto:your-email@example.com"
            but it requires the user to have a local email client configured.
        -->
        <form id="contactForm" method="POST" action="mailto:ardainegol10@gmail.com">
          <!-- Inquiry Type -->
          <div class="form-group">
            <label for="inquiryType">Inquiry Type <span>*</span></label>
            <select name="inquiryType" id="inquiryType" required>
              <option value="">Choose One</option>
              <option value="general">General Inquiry</option>
              <option value="feedback">Feedback</option>
              <option value="projects">Projects</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Name (First & Last) -->
          <div class="form-group">
            <label for="firstName">Name <span>*</span></label>
            <div class="name-fields">
              <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                placeholder="First" 
                required 
              />
              <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                placeholder="Last" 
              />
            </div>
          </div>

          <!-- Phone -->
          <div class="form-group">
            <label for="phone">Phone</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="(555) 555-5555" 
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="you@example.com" 
              required 
            />
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message <span>*</span></label>
            <textarea 
              id="message" 
              name="message" 
              rows="6" 
              placeholder="Write your message here..." 
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Arda Inegol. All rights reserved.</p>
      <p>Website created by Arda Inegol.</p>
      <p>Last updated: April 2025</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
