<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="comp.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya" />

    <!-- jQuery for navbar loading -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- Dynamically loaded navbar -->
    <div id="navbar-placeholder"></div>
    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });
    </script>

    <!-- Main Content -->
    <div class="container">
      <section id="about">
        <div class="about-content">
          <div class="about-text">
            <p>
              My name is Arda. I am an engineering student passionate about
              computer science and architecture, machine learning, and quantitative finance.
            </p>
          </div>
          <div class="about-photo">
            <img src="me.png" alt="My Photo" />
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript for mobile toggle -->
    <script src="script.js"></script>
  </body>
</html>
